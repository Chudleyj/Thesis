site_name: jsPsych
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'green'
    accent: 'orange'
  logo: 'img/jspsych-logo-no-text-mono.svg'
  favicon: 'img/jspsych-favicon.png'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/jspsych'
    - type: 'twitter'
      link: 'https://twitter.com/joshdeleeuw'
copyright: 'Copyright &copy; 2012-2018 Josh de Leeuw'
google_analytics:
  - 'UA-50563838-1'
  - 'auto'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
repo_url: 'https://github.com/jspsych/jsPsych'
repo_name: 'jspsych/jspsych'
docs_dir: docs
pages:
